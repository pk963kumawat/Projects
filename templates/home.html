<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction System for Farmers</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('https://media.istockphoto.com/id/1092520698/photo/indian-farmer-at-onion-field.jpg?s=612x612&w=0&k=20&c=gvu-DzA17EyVSNzvdf7L3R8q0iIvLapG15ktOimqXqU='); /* Rhttpseplace with the correct image URL */
            background-size: cover;
            background-position: center;
            color: #333; /* Dark color for general text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.6); /* Transparent background for navbar */
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .hero-section {
            text-align: center;
            padding: 100px 0;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        }
        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #000; /* Dark color for welcome text */
        }
        .hero-section p {
            color: #000; /* Dark color for the description text */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            margin-top: -50px; /* Pull up the form a bit */
        }
        .form-group label {
            font-weight: bold;
            color: #000; /* Dark color for labels */
        }
        .form-control {
            color: #000; /* Dark color for input text */
            background-color: #fff; /* White background for inputs */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #00408d;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Crop Prediction</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <h1 class="display-4">Welcome to the Crop Prediction System for Farmers</h1>
            <p class="lead">Get accurate crop recommendations based on your soil and weather data.</p>
        </div>
    </div>

    <!-- Input Block -->
    <div class="container mt-5">
        <form action="{{ url_for('predict') }}" method="post">
            <div class="form-group">
                <label for="nitrogen">Nitrogen (N)</label>
                <input type="number" class="form-control" name="N" id="nitrogen" placeholder="Enter Nitrogen value" required>
            </div>
            <div class="form-group">
                <label for="phValue">pH Value</label>
                <input type="number" class="form-control" name="PH" id="phValue" placeholder="Enter pH value" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="pValue">Phosphorus (P)</label>
                <input type="number" class="form-control" name="P" id="pValue" placeholder="Enter Phosphorus value" required>
            </div>
            <div class="form-group">
                <label for="kValue">Potassium (K)</label>
                <input type="number" class="form-control" name="K" id="kValue" placeholder="Enter Potassium value" required>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature (Â°C)</label>
                <input type="number" class="form-control" name="temperature" id="temperature" placeholder="Enter Temperature" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="humidity">Humidity (%)</label>
                <input type="number" class="form-control" name="humidity" id="humidity" placeholder="Enter Humidity" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="rainfall">Rainfall (mm)</label>
                <input type="number" class="form-control" name="rainfall" id="rainfall" placeholder="Enter Rainfall" step="0.1" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
