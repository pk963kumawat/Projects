<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction Results</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('https://media.licdn.com/dms/image/D4D12AQEAW3jH5DK0LQ/article-cover_image-shrink_720_1280/0/1676823227623?e=2147483647&v=beta&t=QuaTtI8Gi-H35Jtj5BdxQhUY3kvkqrOa6XLCukTGUIc'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            color: #333; /* Dark color for general text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.6); /* Transparent background for navbar */
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            margin-top: 30px; /* Adjust top margin as needed */
        }
        h1, p {
            color: #000; /* Dark color for headings and paragraphs */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Crop Prediction</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Results Section -->
    <div class="container">
        <h1 class="display-4">Suggested Crops</h1>
        <p class="lead">Based on your input, the following crops are recommended:</p>
        <ul>
            {% if crops %}
                {% for crop in crops %}
                    <li>{{ crop }}</li>
                {% endfor %}
            {% else %}
                <li>No suggestions available.</li>
            {% endif %}
        </ul>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
